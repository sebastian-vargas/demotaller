    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title color="light">Lecci√≥n 1</ion-card-title>
